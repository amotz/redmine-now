<!DOCTYPE html>
<html>
  <head>
    <title>Redmine Now</title>
    <link rel="stylesheet" href="stylesheets/index.css">
  </head>

  <body>
    <div id="main">
      <table id="setting">
        <tr>
          <th>Redmine URL</th>
          <td class="setting-redmine"><input type="text" id="url" required></td>
          <td rowspan="2">
            <button id="fetch-button" tabindex="-1">Fetch</button>
          </td>
        </tr>
        <tr>
          <th>API key</th>
          <td class="setting-redmine"><input type="text" id="api-key" required></td>
        </tr>
      </table>

      <div id="headers">
        <div id="new-issue-header" class="header-column"></div>
        <div id="in-progress-issue-header" class="header-column"></div>
      </div>

      <div id="container">
        <div id="new-issue" class="column"></div>
        <div id="in-progress-issue" class="column"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
